name: ShellyMQTT Test Suite

on: [push, pull_request]

jobs:
  build:
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mock Twisted
    - name: Run test suite
      run: |
        # python -m unittest discover ShellyMQTT.indigoPlugin/Contents/Server\ Plugin -p "Test*" -v
        cd ShellyMQTT.indigoPlugin/Contents/Server\ Plugin
        python -m twisted.trial Test_*