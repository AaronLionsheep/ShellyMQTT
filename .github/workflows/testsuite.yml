name: ShellyMQTT Test Suite

on: [push, pull_request]

jobs:
  build:
    runs-on: [macos-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v1
      with:
        python-version: 2.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mock Twisted
    - name: Run test suite
      run: |
        # cd ShellyMQTT.indigoPlugin/Contents/Server\ Plugin
        cd ShellyMQTT.indigoPlugin/Contents/Server\ Plugin/tests
        PYTHONPATH=${PWD}/../ python -m twisted.trial tests.test_Shelly_Addon
        # PYTHONPATH=${PWD}/tests python -m twisted.trial $(ls -1 tests/test_*.py | cut -f 1 -d '.' | sed "s/\//./g")